<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Product landing page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header id="header">
        <img src="img/company logo.jpg" alt="logo" id="header-img">
      <nav id="nav-bar">
        <a class="nav-link" href="#features-anchor">Features</a>
        <a class="nav-link" href="#video-anchor">Demo</a>
        <a class="nav-link" href="#form">Plans</a>
      </nav>
     
     
    </header>
    <form action="https://www.freecodecamp.com/email-submit" method="get"
    id="form">
    <label for="email" id="email-label">
    <input id="email" name="email" type="email" placeholder="Enter your email" required></input>
    </label>
    <input type="submit" id="submit">  
    </form>
    <section id="features-anchor"></section>
    <section id="video-anchor"></section>
 <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/jFoA4u4x2uk" 
 title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
